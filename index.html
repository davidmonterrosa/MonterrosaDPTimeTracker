<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-very-dark-blue page-margins">
  <main class="page-content-center card-grid">
    <!-- Profile Section - Start -->
    <div class="bg-dark-blue grid-item-profile">
      <div class="bg-profile-style d-flex flex-lg-column">
        <div>
          <img class="profile-pic" src="./assets/images/image-jeremy.png" alt="Picture of Jeremy Robson">
        </div>
        <div class="d-flex flex-column justify-content-center margin-profile-text">
          <p class="card-info-style">
            Report for
          </p>
          <h2 class="profile-font">
            Jeremy Robson
          </h2>
        </div>
      </div>
  
      <div class="d-flex flex-md-column text-white justify-content-around">
        <p id="daily" class="time-span-text">
          Daily
        </p>
    
        <p id="weekly" class="time-span-text">
          Weekly
        </p>
    
        <p id="monthly" class="time-span-text">
          Monthly
        </p>
      </div>
    </div>
    <!-- Profile Section - End -->
  
    <!-- Cards Section - Start -->
    <!-- Work Card - Start -->
    <div class="bg-orange d-flex flex-column justify-content-end">
      
      <div id="work-card" class="container-fluid bg-dark-blue card-padding-y">
        <div class="row card-padding-x">
          <div class="col d-flex justify-content-between p-0">
            <span class="card-title-style"> Work </span>
            <span> <img id="work-ellipsis" src="./assets/images/icon-ellipsis.svg" alt="Ellipsis"></span>
          </div>
        </div>
        <div class="row card-padding-x d-flex flex-md-column">
          <div class="col p-0">
            <h1 id="workDisplay" class="card-display-style">5hrs</h1>
          </div>
          <div class="col align-self-center p-0">
            <h6 id="workPrevious" class="card-info-style text-end text-md-start">Previous - 7hrs</h6>
          </div>
        </div>
      </div>
  
    </div>
    <!-- Work Card - End -->
  
    <!-- Play Card - Start -->
    <div class="bg-soft-blue d-flex flex-column justify-content-end">
      
      <div id="play-card" class="container-fluid bg-dark-blue card-padding-y">
        <div class="row card-padding-x">
          <div class="col d-flex justify-content-between p-0">
            <span class="card-title-style"> Play </span>
            <span> <img id="play-ellipsis" src="./assets/images/icon-ellipsis.svg" alt="Ellipsis"></span>
          </div>
        </div>
        <div class="row card-padding-x d-flex flex-md-column">
          <div class="col p-0">
            <h1 id="playDisplay" class="card-display-style">5hrs</h1>
          </div>
          <div class="col align-self-center p-0">
            <h6 id="playPrevious" class="card-info-style text-end text-md-start">Previous - 7hrs</h6>
          </div>
        </div>
      </div>
  
    </div>
    <!-- Play Card - End -->
  
    <!-- Study Card - Start -->
    <div class="bg-light-red d-flex flex-column justify-content-end">
      
      <div id="study-card" class="container-fluid bg-dark-blue card-padding-y">
        <div class="row card-padding-x">
          <div class="col d-flex justify-content-between p-0">
            <span class="card-title-style"> Study </span>
            <span> <img id="study-ellipsis" src="./assets/images/icon-ellipsis.svg" alt="Ellipsis"></span>
          </div>
        </div>
        <div class="row card-padding-x d-flex flex-md-column">
          <div class="col p-0">
            <h1 id="studyDisplay" class="card-display-style">5hrs</h1>
          </div>
          <div class="col align-self-center p-0">
            <h6 id="studyPrevious" class="card-info-style text-end text-md-start">Previous - 7hrs</h6>
          </div>
        </div>
      </div>
  
    </div>
    <!-- Study Card - End -->
  
    <!-- Exercise Card - Start -->
    <div class="bg-lime-green d-flex flex-column justify-content-end">
      
      <div id="exercise-card" class="container-fluid bg-dark-blue card-padding-y">
        <div class="row card-padding-x">
          <div class="col d-flex justify-content-between p-0">
            <span class="card-title-style"> Exercise </span>
            <span> <img id="exercise-ellipsis" src="./assets/images/icon-ellipsis.svg" alt="Ellipsis"></span>
          </div>
        </div>
        <div class="row card-padding-x d-flex flex-md-column">
          <div class="col p-0">
            <h1 id="exerciseDisplay" class="card-display-style">5hrs</h1>
          </div>
          <div class="col align-self-center p-0">
            <h6 id="exercisePrevious" class="card-info-style text-end text-md-start">Previous - 7hrs</h6>
          </div>
        </div>
      </div>
  
    </div>
    <!-- Exercise Card - End -->
  
    <!-- Social Card - Start -->
    <div class="bg-violet d-flex flex-column justify-content-end">
      
      <div id="social-card" class="container-fluid bg-dark-blue card-padding-y">
        <div class="row card-padding-x">
          <div class="col d-flex justify-content-between p-0">
            <span class="card-title-style"> Social </span>
            <span> <img id="social-ellipsis" src="./assets/images/icon-ellipsis.svg" alt="Ellipsis"></span>
          </div>
        </div>
        <div class="row card-padding-x d-flex flex-md-column">
          <div class="col p-0">
            <h1 id="socialDisplay" class="card-display-style">5hrs</h1>
          </div>
          <div class="col align-self-center p-0">
            <h6 id="socialPrevious" class="card-info-style text-end text-md-start">Previous - 7hrs</h6>
          </div>
        </div>
      </div>
  
    </div>
    <!-- Social Card - End -->
  
    <!-- Self Care Card - Start -->
    <div class="bg-yellow d-flex flex-column justify-content-end">
      
      <div id="self-care-card" class="container-fluid bg-dark-blue card-padding-y">
        <div class="row card-padding-x">
          <div class="col d-flex justify-content-between p-0">
            <span class="card-title-style"> Self Care </span>
            <span> <img id="self-care-ellipsis" src="./assets/images/icon-ellipsis.svg" alt="Ellipsis"></span>
          </div>
        </div>
        <div class="row card-padding-x d-flex flex-md-column">
          <div class="col p-0">
            <h1 id="selfCareDisplay" class="card-display-style">5hrs</h1>
          </div>
          <div class="col align-self-center p-0">
            <h6 id="selfCarePrevious" class="card-info-style text-end text-md-start">Previous - 7hrs</h6>
          </div>
        </div>
      </div>
  
    </div>
    <!-- Self Care Card - End -->
    <!-- Cards Section - End -->


  </main>  


  <footer class="attribution page-content-bottom text-white align-self-end mb-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">David Monterrosa</a>.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
